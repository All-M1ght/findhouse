spring.profiles.active=dev
#jpa config
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

logging.level.org.hibernate.SQL = debug
spring.session.store-type=redis
#关闭HTTP基本验证
security.basic.enabled=false
#thymeleaf
spring.thymeleaf.mode=HTML
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/

server.error.whitelabel.enabled=false
spring.devtools.restart.exclude=templates/**,static/**
# qiniu
qiniu.AccessKey=yourAccessKey
qiniu.SecretKey=yourSecretKey
qiniu.Bucket=yourBucket
qiniu.cdn.prefix=yourprefix

elasticsearch.cluster.name=elasticsearch
elasticsearch.host=localhost
elasticsearch.port=9300

# 阿里云短信配置
aliyun.sms.accessKey=yourkey
aliyun.sms.accessKeySecret=youraccessKeySecret
aliyun.sms.template.code=yourcode
